<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>What's Your Dream Travel Destination?</h1>
		<p>Pick one option for each question</p>
	</header>

	<main>

		<h2>What type of climate do you prefer?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/sunny.jpg" alt="">
        <br>
        <button id="q1a1">A) Warm and sunny</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cold.jpg" alt="">
        <br>
        <button id="q1a2">B) Cool and brisk</button>
      </div>
      
      <div class="answer-choice">
        <img src="assets/mild.jpg" alt="">
        <br>
        <button id="q1a3">C) Mild and temperate</button>
      </div>

      <div class="answer-choice">
        <img src="assets/tropical.jpg" alt="">
        <br>
        <button id="q1a4">D) Tropical and humid</button>
      </div>

    </div> 
    
    <h2>How do you like to spend your vacation days?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/beach1.jpg" alt="">
        <br>
        <button id="q2a1">A) Relaxing on the beach</button>
      </div>

      <div class="answer-choice">
        <img src="assets/history.jpg" alt="">
        <br>
        <button id="q2a2">B) Exploring historical sites</button>
      </div>

      <div class="answer-choice">
        <img src="assets/nature.jpg" alt="">
        <br>
        <button id="q2a3">C) Enjoying nature and outdoor adventures</button>
      </div>

      <div class="answer-choice">
        <img src="assets/local.jpg" alt="">
        <br>
        <button id="q2a4">D) Immersing yourself in local culture and food</button>
      </div>

    </div> 
    
    <h2> What's your ideal travel pace?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/slow.png" alt="">
        <br>
        <button id="q3a1">A) Slow and leisurely</button>
      </div>

      <div class="answer-choice">
        <img src="assets/a+rest.jpg" alt="">
        <br>
        <button id="q3a2">B) Balanced between rest and activities</button>
      </div>

      <div class="answer-choice">
        <img src="assets/activities.jpg" alt="">
        <br>
        <button id="q3a3">C) Packed with activities and adventure</button>
      </div>

      <div class="answer-choice">
        <img src="assets/freeflow.jpg" alt="">
        <br>
        <button id="q3a4">D) Spontaneous and free-flowing</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>

        <div>
           <button id="displayResult">What kind of person am I?</button>
           <h2 id="result">You are a...</h2>
           </div>
        <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
